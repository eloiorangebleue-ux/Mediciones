<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard Salud</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f7fa;
      --card: #ffffff;
      --primary: #4a90e2;
      --accent: #50e3c2;
      --warn: #e94e77;
      --text: #34495e;
      --radius: 10px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.4;
    }
    .container {
      max-width:1000px;
      margin:40px auto;
      padding:0 20px;
    }
    h1 {
      text-align:center;
      margin-bottom:20px;
      font-weight:600;
    }
    .filters {
      display:flex;
      gap:12px;
      justify-content:center;
      margin-bottom:30px;
    }
    .filters select {
      padding:8px 12px; border:1px solid #ccc;
      border-radius:6px; background:#fff;
      font-size:.95em;
    }
    .summary-cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px;
      margin-bottom:30px;
    }
    .card {
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px;
      text-align:center;
    }
    .card h2 {
      font-size:1.5em; margin-bottom:8px;
      color:var(--primary);
    }
    .card p {
      font-size:2em; font-weight:600;
    }
    .card small {
      display:block; margin-top:6px; color:#777;
    }
    .chart-wrapper {
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px; margin-bottom:30px;
    }
    .chart-wrapper canvas {
      width:100% !important; height:300px !important;
    }
    .comparison {
      background:var(--card);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      padding:20px; margin-bottom:40px;
    }
    .comparison h2 {
      margin-bottom:16px; text-align:center; color:var(--primary);
    }
    table {
      width:100%; border-collapse:collapse; margin-top:10px;
    }
    th, td {
      padding:12px 8px; border-bottom:1px solid #eee;
      text-align:center; font-size:.9em;
    }
    th {
      background:var(--primary); color:#fff;
    }
    tr:last-child td {
      border-bottom:none;
    }
    .positive {
      color:var(--accent); font-weight:600;
    }
    .negative {
      color:var(--warn); font-weight:600;
    }
    @media(max-width:600px){
      .filters { flex-direction:column; }
      .summary-cards { grid-template-columns:1fr; }
      .chart-wrapper canvas { height:220px!important; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Dashboard Salud</h1>
    <div class="filters">
      <select id="clienteSelect">
        <option value="">‚ÄîSelecciona Cliente‚Äî</option>
      </select>
    </div>

    <div class="summary-cards">
      <div class="card">
        <h2 id="card-weight">‚Äî</h2><p>Kg</p><small>Peso actual</small>
      </div>
      <div class="card">
        <h2 id="card-bmi">‚Äî</h2><p>‚Äî</p><small>BMI actual</small>
      </div>
      <div class="card">
        <h2 id="card-fat">‚Äî</h2><p>%</p><small>Grasa corporal actual</small>
      </div>
      <div class="card">
        <h2 id="card-visceral">‚Äî</h2><p>‚Äî</p><small>Grasa visceral actual</small>
      </div>
    </div>

    <div class="chart-wrapper">
      <canvas id="evolChart"></canvas>
    </div>

    <div class="comparison">
      <h2>üîç Comparativa y An√°lisis</h2>
      <table>
        <thead>
          <tr>
            <th>M√©trica</th>
            <th>Primera<br>Medici√≥n</th>
            <th>√öltima<br>Medici√≥n</th>
            <th>Œî</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody id="comparisonBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/AKfycbw4p-6JUt9kx5K5qbFSWffaX9FtEQ0tK_ptRrYTSlZzIr-MxlAZPEIr0MK22fvDboGrUw/exec';
    let dataAll = [];

    async function fetchData(params='') {
      const res = await fetch(SHEET_URL + params);
      return res.json();
    }

    function updateSummary(last) {
      document.getElementById('card-weight').textContent    = parseFloat(last['Peso corporal Kg']).toFixed(1);
      document.getElementById('card-bmi').textContent       = parseFloat(last['BMI (√çndice Masa Corporal)']).toFixed(1);
      document.getElementById('card-fat').textContent       = parseFloat(last['% Grasa corporal']).toFixed(1);
      document.getElementById('card-visceral').textContent  = parseFloat(last['Nivel de grasa visceral']);
    }

    function renderChart(data) {
      const ctx = document.getElementById('evolChart').getContext('2d');
      const labels = data.map(r=>new Date(r.Fecha).toLocaleDateString());
      const weight = data.map(r=>parseFloat(r['Peso corporal Kg'])||0);
      if(window.eChart) window.eChart.destroy();
      window.eChart = new Chart(ctx, {
        type:'line',
        data:{ labels, datasets:[{ label:'Peso (Kg)', data:weight,
            borderColor:getComputedStyle(document.documentElement).getPropertyValue('--primary'),
            backgroundColor:getComputedStyle(document.documentElement).getPropertyValue('--primary')+'33',
            fill:true, tension:0.3, pointRadius:3
        }]},
        options:{ responsive:true }
      });
    }

    function renderComparison(data) {
      const first = data[0], last = data[data.length-1];
      const metrics = [
        { key:'Peso corporal Kg', label:'Peso (Kg)', classify:v=>v<first['Peso corporal Kg']?'Mejora':'Empeor√≥' },
        { key:'BMI (√çndice Masa Corporal)', label:'BMI', classify:v=>v<first['BMI (√çndice Masa Corporal)']?'Mejora':'Empeor√≥' },
        { key:'% Grasa corporal', label:'% Grasa', classify:v=>v<first['% Grasa corporal']?'Mejora':'Empeor√≥' },
        { key:'Nivel de grasa visceral', label:'Visceral', classify:v=>v<first['Nivel de grasa visceral']?'Mejora':'Empeor√≥' }
      ];
      const tbody = document.getElementById('comparisonBody');
      tbody.innerHTML = '';
      metrics.forEach(m=>{
        const a=parseFloat(first[m.key]), b=parseFloat(last[m.key]);
        const diff=(b-a).toFixed(1), sign=diff>=0?'+':'';
        const status=m.classify(b);
        const tr=document.createElement('tr');
        tr.innerHTML = `
          <td>${m.label}</td>
          <td>${a.toFixed(1)}</td>
          <td>${b.toFixed(1)}</td>
          <td>${sign}${diff}</td>
          <td class="${status==='Mejora'?'positive':'negative'}">${status}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function applyClient(client) {
      let params = '';
      if(client) {
        const [n,a] = client.split('|');
        params = `?nombre=${encodeURIComponent(n)}&apellido=${encodeURIComponent(a)}`;
      }
      const data = await fetchData(params);
      dataAll = data;
      if(!dataAll.length) return;
      updateSummary(dataAll[dataAll.length-1]);
      renderChart(dataAll);
      renderComparison(dataAll);
    }

    async function init() {
      const sel = document.getElementById('clienteSelect');
      const data = await fetchData();
      const clients = [...new Set(data.map(r => r.Nombre + '|' + r.Apellidos))];
      clients.forEach(c=>{
        const [n,a] = c.split('|');
        const opt = document.createElement('option');
        opt.value = c;
        opt.textContent = `${n} ${a}`;
        sel.appendChild(opt);
      });
      sel.addEventListener('change', ()=>applyClient(sel.value));
      // load all by default
      applyClient('');
    }

    init();
  </script>
</body>
</html>
