<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Dashboard Salud</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f4f7fa;
      --card: #ffffff;
      --primary: #4a90e2;
      --accent: #50e3c2;
      --warn: #e94e77;
      --text: #34495e;
      --radius: 10px;
      --shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height:1.4;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h1 {
      text-align:center; margin-bottom:20px; font-weight:600;
    }
    .filters {
      display:flex; gap:12px; justify-content:center; margin-bottom:30px;
    }
    .filters select,
    .filters input[type=date] {
      padding:8px 12px; border-radius:6px; border:1px solid #ccc;
      background:#fff; font-size:.95em;
    }
    .summary-cards {
      display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:20px; margin-bottom:30px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:20px;
      text-align:center;
    }
    .card h2 {
      font-size:1.5em; margin-bottom:8px; color:var(--primary);
    }
    .card p {
      font-size:2em; font-weight:600;
    }
    .card small {
      display:block; margin-top:6px; color:#777;
    }
    .chart-wrapper {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:20px; margin-bottom:30px;
    }
    .chart-wrapper canvas {
      width:100%!important; height:300px!important;
    }
    details {
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:10px 20px; margin-bottom:40px;
    }
    summary {
      font-weight:600; cursor:pointer; padding:10px 0;
    }
    table {
      width:100%; border-collapse:collapse; margin-top:10px;
    }
    th, td {
      padding:8px; border-bottom:1px solid #eee; text-align:center; font-size:.9em;
    }
    th {
      background: var(--primary); color:#fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Dashboard Salud</h1>
    <div class="filters">
      <select id="clienteSelect"><option value="">Cliente...</option></select>
      <input type="date" id="fromDate"/>
      <input type="date" id="toDate"/>
    </div>

    <div class="summary-cards">
      <div class="card">
        <h2 id="card-weight">‚Äî</h2>
        <p>Kg</p>
        <small>Peso actual</small>
      </div>
      <div class="card">
        <h2 id="card-bmi">‚Äî</h2>
        <p>‚Äî</p>
        <small>√çndice de Masa Corporal</small>
      </div>
      <div class="card">
        <h2 id="card-fat">‚Äî</h2>
        <p>%</p>
        <small>Grasa corporal</small>
      </div>
      <div class="card">
        <h2 id="card-visceral">‚Äî</h2>
        <p>‚Äî</p>
        <small>Grasa visceral</small>
      </div>
    </div>

    <div class="chart-wrapper">
      <canvas id="evolChart"></canvas>
    </div>

    <details>
      <summary>Ver datos crudos</summary>
      <table id="dataTable">
        <thead><tr><th>Fecha</th><th>M√©trica</th><th>Valor</th></tr></thead>
        <tbody></tbody>
      </table>
    </details>
  </div>

  <script>
    const SHEET_URL = 'https://script.google.com/macros/s/.../exec';
    let rawData = [];

    async function fetchData(params='') {
      const res = await fetch(SHEET_URL + params);
      return res.json();
    }

    function updateSummary(data) {
      if (!data.length) return;
      const last = data[data.length - 1];
      document.getElementById('card-weight').textContent = parseFloat(last['Peso corporal Kg']).toFixed(1);
      document.getElementById('card-bmi').textContent    = parseFloat(last['BMI (√çndice Masa Corporal)']).toFixed(1);
      document.getElementById('card-fat').textContent    = parseFloat(last['% Grasa corporal']).toFixed(1);
      document.getElementById('card-visceral').textContent = parseFloat(last['Nivel de grasa visceral']);
    }

    function renderChart(data) {
      const ctx = document.getElementById('evolChart').getContext('2d');
      const labels = data.map(r => new Date(r.Fecha).toLocaleDateString());
      const weight = data.map(r => +r['Peso corporal Kg'] || 0);
      if (window.eChart) window.eChart.destroy();
      window.eChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{ label:'Peso (Kg)', data:weight, borderColor:varPrimary, backgroundColor:varPrimary+'33', fill:true, tension:0.3 }]
        },
        options: { responsive:true }
      });
    }

    function renderTable(data) {
      const tbody = document.querySelector('#dataTable tbody');
      tbody.innerHTML = '';
      data.forEach(r => {
        Object.entries(r).forEach(([k,v]) => {
          if (k==='Fecha') return;
          const tr = document.createElement('tr');
          tr.innerHTML = `<td>${new Date(r.Fecha).toLocaleDateString()}</td><td>${k}</td><td>${v}</td>`;
          tbody.appendChild(tr);
        });
      });
    }

    async function applyFilter() {
      const cliente = document.getElementById('clienteSelect').value;
      let params = cliente ? `?nombre=${encodeURIComponent(cliente.split(' ')[0])}&apellido=${encodeURIComponent(cliente.split(' ')[1]||'')}` : '';
      const from = document.getElementById('fromDate').value;
      const to   = document.getElementById('toDate').value;
      if (from) params += (params?'&':'?') + `from=${from}`;
      if (to)   params += (params?'&':'?') + `to=${to}`;
      const data = await fetchData(params);
      rawData = data;
      updateSummary(data);
      renderChart(data);
      renderTable(data);
    }

    async function init() {
      rawData = await fetchData();
      const sel = document.getElementById('clienteSelect');
      [...new Set(rawData.map(r=>r.Nombre+' '+r.Apellidos))].forEach(n=>{
        const o=document.createElement('option'); o.value=n; o.textContent=n;
        sel.appendChild(o);
      });
      sel.addEventListener('change', applyFilter);
      document.getElementById('fromDate').addEventListener('change', applyFilter);
      document.getElementById('toDate').addEventListener('change', applyFilter);
      applyFilter();
    }

    // variables CSS en JS
    const varPrimary = getComputedStyle(document.documentElement).getPropertyValue('--primary');
    init();
  </script>
</body>
</html>
